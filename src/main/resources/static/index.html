
<html>
    <head>
        
        <title>TIENDA</title>
        <meta charset="UTF-8">    <!-- es para informacion que el usuario no va a ver y para agregar hoja de estilo a css o javascript -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <!-- SEO/ SEARCH ENGINE OPTIMIZATION
    el SEO es una forma de buscar de optimizar la busca a traves de internet, para hacer match con la pagina
    hay prioridad o semantica para que solo haya un head, body, footer.
    -->
    
    
    <body>
        <!-- heading -->
        
        
        <!-- etiquetas de divicion  article, section, div, header, main -->
        
        <div>
        
        
        <h1>TIENDA</h1> <!-- Heading -->
        <h2>TIENDA</h2>
        <h3>TIENDA</h3>
        <h4>TIENDA</h4>
        
        
        </div>
        
        <article>
           <h5>TIENDA</h5>
           <h6>TIENDA</h6>
        </article>
        
        
        
        <p> parrafo </p> <!-- parrafo -->
        
        <!-- Unordered list -->
        
        <ul>  
            <li>first</li>
            <li>second</li>
            <li>third</li>
            
            </ul> 
        
   
        <ol> 
            
            <!-- Listas ordenadas 
   type="1"	The list items will be numbered with numbers (default)
   type="A" The list items will be numbered with uppercase letters
   type="a" The list items will be numbered with lowercase letters
   type="I" The list items will be numbered with uppercase roman numbers
   type="i" The list items will be numbered with lowercase roman numbers -->
            
            <li>second</li>
            <li>first</li>
            <li>third</li>
            
           
        </ol>
       
         <ol type="A">
            
            <li> b </li>
            <li> c </li>
            <li> a </li>
            <li> e </li>
             <li> d </li>
            </ol>
            
        
        <!-- etiqueta de hipervinculo  -->
        
        <!-- los atributos siempre van a estar en la etiqueta de apertura -->
        
        <!-- href es un atributo de la etiqueta <a> de hipervinculo -->
        
        <a href="https://www.w3schools.com/html/html_lists_ordered.asp"> Este es un link </a> <!-- esto es un url absoluta a un link externo que no nos pertence y pueden haber consecuencias -->
        <<a href="url"></a>
    
        
        
        
    
    </body>

    <footer>
        
    </footer>

</html>
